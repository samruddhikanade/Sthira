<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat with Sthira</title>
  <style>
    :root {
      --primary-color: #005662;
      --secondary-color: #087a8b;
      --accent-color: #26c6da;
      --text-color: #ffffff;
      --button-hover-color: #004d4d;
      --bot-bg: #9beffa;
      --user-bg: #004d4d;
      --input-background: #ffffff;
      --background: #e6f9fb;
      --sidebar-color: #f0fefe;
      --sidebar-border: #b3e5fc;
      --sidebar-hover: rgba(38, 198, 218, 0.1);
    }

    body {
      background-color: var(--background);
      color: var(--primary-color);
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      height: 100vh;
    }

    .sidebar {
      width: 220px;
      background-color: var(--sidebar-color);
      border-right: 1px solid var(--sidebar-border);
      padding: 20px 15px;
      box-sizing: border-box;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      transition: transform 0.3s ease;
    }

    .sidebar.collapsed {
      transform: translateX(-100%);
    }

    .sidebar h2 {
      margin-top: 0;
      margin-bottom: 10px;
      font-size: 1.1rem;
      color: var(--primary-color);
    }

    .chat-history {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .chat-history li {
      padding: 10px 12px;
      margin: 5px 0;
      border-radius: 10px;
      transition: background 0.3s ease, transform 0.2s ease;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 8px;
      color: var(--primary-color);
    }

    .chat-history li:hover {
      background-color: var(--sidebar-hover);
      transform: translateX(3px);
    }

    .chat-history li::before {
      content: "ðŸ’¬";
      display: inline-block;
      font-size: 1rem;
    }

    .delete-btn {
      background: none;
      border: none;
      color: red;
      font-size: 1rem;
      cursor: pointer;
    }

    .new-chat {
      background-color: var(--accent-color);
      border: none;
      color: var(--primary-color);
      padding: 10px;
      margin-top: 20px;
      border-radius: 20px;
      font-size: 0.95rem;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .new-chat:hover {
      background-color: var(--button-hover-color);
      color: var(--text-color);
      transform: scale(1.05);
    }

    .main {
      display: flex;
      flex-direction: column;
      flex: 1;
    }

    .chat-header {
      display: flex;
      align-items: center;
      padding: 10px 20px;
      background-color: var(--primary-color);
      color: var(--text-color);
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .chat-header img.logo {
      width: 40px;
      height: 40px;
      margin-right: 10px;
    }

    .chat-header h1 {
      font-size: 1.2rem;
      margin: 0;
    }

    .chat-window {
      flex: 1;
      display: flex;
      flex-direction: column;
      background-color: var(--background);
      overflow-y: auto;
      padding: 20px;
    }

    .message {
      max-width: 70%;
      padding: 12px 16px;
      border-radius: 20px;
      margin: 6px 0;
      word-wrap: break-word;
      animation: popIn 0.3s ease;
    }

    @keyframes popIn {
      0% {
        opacity: 0;
        transform: scale(0.95) translateY(10px);
      }
      100% {
        opacity: 1;
        transform: scale(1) translateY(0);
      }
    }

    .bot {
      align-self: flex-start;
      background-color: var(--bot-bg);
      color: var(--primary-color);
    }

    .user {
      align-self: flex-end;
      background-color: var(--user-bg);
      color: var(--text-color);
    }

    #typing {
      font-style: italic;
      color: var(--primary-color);
      margin: 5px 0 0 10px;
      display: none;
      position: relative;
    }

    #typing::after {
      content: '...';
      animation: dots 1.5s steps(3, end) infinite;
      position: absolute;
      margin-left: 5px;
    }

    @keyframes dots {
      0% { content: ''; }
      33% { content: '.'; }
      66% { content: '..'; }
      100% { content: '...'; }
    }

    .chat-input {
      display: flex;
      padding: 10px;
      background-color: var(--primary-color);
    }

    input {
      flex: 1;
      padding: 12px;
      border: none;
      border-radius: 25px;
      font-size: 1rem;
      background-color: var(--input-background);
      color: var(--primary-color);
      outline: none;
    }

    button {
      background-color: var(--accent-color);
      color: var(--primary-color);
      border: none;
      padding: 12px 20px;
      margin-left: 10px;
      font-size: 1rem;
      border-radius: 25px;
      cursor: pointer;
      transition: transform 0.2s ease, background-color 0.3s ease, color 0.3s ease;
    }

    button:hover {
      background-color: var(--button-hover-color);
      color: var(--text-color);
      transform: scale(1.05);
    }

    button:active {
      transform: scale(0.97);
    }
  </style>
</head>
<body>
  <div class="sidebar" id="sidebar">
    <h2>Previous Chats</h2>
    <ul class="chat-history" id="chatHistory"></ul>
    <button class="new-chat">+ New Chat</button>
  </div>

  <div class="main">
    <div class="chat-header">
      <img src="sthira_logo.jpg" alt="Sthira Logo" class="logo" />
      <h1>Sthira</h1>
    </div>

    <div class="chat-window" id="chatWindow">
      <div class="message bot">
        <p>Hi! Iâ€™m Sthira, your supportive AI friend. How are you feeling today? ðŸ˜Š</p>
      </div>
      <div id="typing">Sthira is typing...</div>
    </div>

    <div class="chat-input">
      <input type="text" id="userInput" placeholder="Type your message..." onkeydown="checkEnter(event)" />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    const responses = [
      "I'm glad you're here. How can I support you today? ðŸ’›",
      "That sounds tough. Do you want to talk more about it? ðŸŒ¿",
      "It's okay to feel that way. I'm here for you. ðŸ’š",
      "Tell me more about whatâ€™s on your mind. Iâ€™m listening. ðŸ‘‚",
      "I'm always here for a chat. Letâ€™s figure things out together. ðŸ’¬"
    ];

    let currentChatId = null;
    let chats = JSON.parse(localStorage.getItem('sthiraChats')) || {};

    function updateChatHistory() {
      const historyList = document.getElementById('chatHistory');
      historyList.innerHTML = '';
      for (let id in chats) {
        const item = document.createElement('li');
        const titleSpan = document.createElement('span');
        titleSpan.textContent = chats[id].title;
        titleSpan.style.flex = '1';
        titleSpan.onclick = () => loadChat(id);
        titleSpan.ondblclick = () => renameChat(id);

        const deleteBtn = document.createElement('button');
        deleteBtn.textContent = 'âœ–';
        deleteBtn.className = 'delete-btn';
        deleteBtn.onclick = (e) => {
          e.stopPropagation();
          deleteChat(id);
        };

        item.appendChild(titleSpan);
        item.appendChild(deleteBtn);
        historyList.appendChild(item);
      }
    }

    function deleteChat(id) {
      if (confirm('Delete this chat?')) {
        delete chats[id];
        if (currentChatId === id) currentChatId = null;
        saveChats();
        updateChatHistory();
        document.getElementById('chatWindow').innerHTML = '<div class="message bot"><p>Hi! Iâ€™m Sthira, your supportive AI friend. How are you feeling today? ðŸ˜Š</p></div><div id="typing">Sthira is typing...</div>';
      }
    }

    function saveChats() {
      localStorage.setItem('sthiraChats', JSON.stringify(chats));
    }

    function newChat() {
      const id = Date.now().toString();
      chats[id] = {
        title: 'Untitled Chat ðŸ“',
        messages: [
          { sender: 'bot', text: "Hi! Iâ€™m Sthira, your supportive AI friend. How are you feeling today? ðŸ˜Š" }
        ]
      };
      currentChatId = id;
      saveChats();
      updateChatHistory();
      renderChat();
    }

    function loadChat(id) {
      currentChatId = id;
      renderChat();
    }

    function renameChat(id) {
      const newTitle = prompt("Rename this chat:", chats[id].title);
      if (newTitle) {
        chats[id].title = newTitle;
        saveChats();
        updateChatHistory();
      }
    }

    function renderChat() {
      const chatWindow = document.getElementById('chatWindow');
      chatWindow.innerHTML = '';
      const chat = chats[currentChatId];
      chat.messages.forEach(msg => {
        const div = document.createElement('div');
        div.classList.add('message', msg.sender);
        div.innerHTML = `<p>${msg.text}</p>`;
        chatWindow.appendChild(div);
      });
      const typing = document.createElement('div');
      typing.id = 'typing';
      typing.style.display = 'none';
      typing.textContent = 'Sthira is typing...';
      chatWindow.appendChild(typing);
    }

    function sendMessage() {
      const input = document.getElementById('userInput');
      const text = input.value.trim();
      if (!text || !currentChatId) return;
      const chat = chats[currentChatId];
      chat.messages.push({ sender: 'user', text });
      input.value = '';
      renderChat();

      document.getElementById('typing').style.display = 'block';
      setTimeout(() => {
        const response = responses[Math.floor(Math.random() * responses.length)];
        chat.messages.push({ sender: 'bot', text: response });
        document.getElementById('typing').style.display = 'none';
        renderChat();
        saveChats();
      }, 1000);
    }

    function checkEnter(e) {
      if (e.key === 'Enter') sendMessage();
    }

    document.querySelector('.new-chat').addEventListener('click', newChat);

    window.onload = () => {
      updateChatHistory();
    }
  </script>
</body>
</html>
